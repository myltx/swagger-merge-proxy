<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swagger Merge Proxy</title>
    <style>
      :root {
        --primary: #2563eb;
        --primary-hover: #1d4ed8;
        --bg: #f8fafc;
        --card-bg: #ffffff;
        --text: #1e293b;
        --text-secondary: #64748b;
        --border: #e2e8f0;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: var(--bg);
        color: var(--text);
        line-height: 1.5;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem 1rem;
      }

      .header {
        text-align: center;
        margin-bottom: 3rem;
      }

      .header h1 {
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
        color: var(--primary);
      }

      .header p {
        color: var(--text-secondary);
        font-size: 1.1rem;
      }

      .card {
        background: var(--card-bg);
        border-radius: 12px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        padding: 2rem;
        margin-bottom: 2rem;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-group label {
        display: block;
        font-weight: 500;
        margin-bottom: 0.5rem;
        color: var(--text);
      }

      .form-group input {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid var(--border);
        border-radius: 6px;
        font-size: 1rem;
        transition: border-color 0.2s;
        box-sizing: border-box;
      }

      .form-group input:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
      }

      .form-row {
        display: flex;
        gap: 1rem;
      }

      .form-row .form-group {
        flex: 1;
      }

      .result-area {
        background: #f1f5f9;
        padding: 1.5rem;
        border-radius: 8px;
        margin-top: 2rem;
        border: 1px solid var(--border);
      }

      .url-display {
        word-break: break-all;
        font-family: monospace;
        background: #fff;
        padding: 1rem;
        border-radius: 6px;
        border: 1px solid var(--border);
        margin-bottom: 1rem;
        color: var(--primary);
        font-weight: 500;
      }

      .btn-group {
        display: flex;
        gap: 1rem;
      }

      .btn {
        padding: 0.75rem 1.5rem;
        border-radius: 6px;
        font-weight: 500;
        cursor: pointer;
        border: none;
        transition: all 0.2s;
        font-size: 1rem;
      }

      .btn-primary {
        background-color: var(--primary);
        color: white;
      }

      .btn-primary:hover {
        background-color: var(--primary-hover);
      }

      .btn-outline {
        background-color: transparent;
        border: 1px solid var(--border);
        color: var(--text);
      }

      .btn-outline:hover {
        background-color: #f1f5f9;
      }

      .loading {
        opacity: 0.5;
        pointer-events: none;
      }

      .badge {
        display: inline-block;
        padding: 0.25rem 0.5rem;
        font-size: 0.75rem;
        font-weight: 600;
        border-radius: 9999px;
        background-color: #e0f2fe;
        color: #0284c7;
        margin-left: 0.5rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Swagger Merge Proxy</h1>
        <p>基于 Node.js 的 Swagger 文档聚合服务，专为 Apifox 导入优化。</p>
      </div>

      <div class="card">
        <h2 style="margin-top: 0; margin-bottom: 1.5rem; font-size: 1.25rem">
          链接生成器
        </h2>

        <form id="configForm">
          <div class="form-group">
            <label>Target URL <span class="badge">目标服务</span></label>
            <input
              type="text"
              id="targetUrl"
              placeholder="http://localhost:8080" />
          </div>

          <div class="form-group">
            <label>API Prefix <span class="badge">可选</span></label>
            <input type="text" id="apiPrefix" placeholder="/api" />
          </div>

          <div class="form-row">
            <div class="form-group">
              <label>Debug Limit <span class="badge">调试拉取数</span></label>
              <input type="number" id="debugLimit" placeholder="0" min="0" />
            </div>
            <div class="form-group">
              <label>Timeout <span class="badge">毫秒</span></label>
              <input type="number" id="timeout" placeholder="10000" />
            </div>
          </div>
        </form>

        <div class="result-area">
          <label style="display: block; margin-bottom: 0.5rem; font-weight: 500"
            >生成的导入链接</label
          >
          <div class="url-display" id="resultUrl">...</div>

          <div class="btn-group">
            <button class="btn btn-primary" onclick="copyUrl()" id="copyBtn">
              复制链接
            </button>
            <button class="btn btn-outline" onclick="openUrl()">
              在浏览器打开
            </button>
            <button class="btn btn-outline" onclick="resetConfig()">
              重置为默认
            </button>
          </div>
        </div>
      </div>

      <div
        style="
          text-align: center;
          color: var(--text-secondary);
          font-size: 0.875rem;
        ">
        Generated by Swagger Merge Proxy
      </div>
    </div>

    <script>
      let defaultConfig = {};
      const baseUrl = window.location.protocol + "//" + window.location.host;

      async function fetchConfig() {
        try {
          const res = await fetch("/api/config");
          defaultConfig = await res.json();
          resetConfig();
        } catch (e) {
          console.error("Failed to fetch config", e);
        }
      }

      function updateUrl() {
        const targetUrl = document.getElementById("targetUrl").value.trim();
        const apiPrefix = document.getElementById("apiPrefix").value.trim();
        const debugLimit = document.getElementById("debugLimit").value.trim();
        const timeout = document.getElementById("timeout").value.trim();

        const url = new URL(baseUrl + "/api-docs/merged");

        // Only append params if they differ from default or are set
        if (targetUrl && targetUrl !== defaultConfig.targetUrl)
          url.searchParams.set("targetUrl", targetUrl);
        if (apiPrefix && apiPrefix !== defaultConfig.apiPrefix)
          url.searchParams.set("apiPrefix", apiPrefix);
        if (debugLimit && debugLimit !== "0")
          url.searchParams.set("debugLimit", debugLimit);
        if (timeout && timeout !== "10000")
          url.searchParams.set("timeout", timeout);

        document.getElementById("resultUrl").innerText = url.toString();
      }

      function resetConfig() {
        if (defaultConfig.targetUrl)
          document.getElementById("targetUrl").value = defaultConfig.targetUrl;
        if (defaultConfig.apiPrefix)
          document.getElementById("apiPrefix").value = defaultConfig.apiPrefix;
        document.getElementById("debugLimit").value =
          defaultConfig.debugLimit || 0;
        document.getElementById("timeout").value =
          defaultConfig.timeout || 10000;
        updateUrl();
      }

      function copyUrl() {
        const text = document.getElementById("resultUrl").innerText;
        navigator.clipboard.writeText(text).then(() => {
          const btn = document.getElementById("copyBtn");
          const originalText = btn.innerText;
          btn.innerText = "已复制!";
          btn.classList.add("btn-primary");
          setTimeout(() => {
            btn.innerText = originalText;
          }, 2000);
        });
      }

      function openUrl() {
        const url = document.getElementById("resultUrl").innerText;
        window.open(url, "_blank");
      }

      // Listeners
      document.querySelectorAll("input").forEach((input) => {
        input.addEventListener("input", updateUrl);
      });

      // Init
      fetchConfig();
    </script>
  </body>
</html>
